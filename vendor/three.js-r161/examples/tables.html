<script>
  // 函数：生成6.0到7.0之间的小数点后一位随机数
function generateRandomPH() {
    const min = 6.0;
    const max = 7.0;
    // 生成0到10之间的整数，再加上0.0到0.9
    const random = Math.random() * (max - min) + min;
    // 保留一位小数
    return Math.round(random * 10) / 10;
}

// 函数：更新PH值到页面
function updatePHValue() {
    const phElement = document.getElementById('phValue');
    if (phElement) {
        const newPH = generateRandomPH();
        phElement.textContent = newPH.toFixed(1);
    } else {
        console.error('未找到ID为 "phValue" 的元素。');
    }
}
// 函数：生成2000.0到3000.0之间的小数点后一位随机数
function generateRandomLux() {
    const min = 2000.0;
    const max = 4000.0;
    // 生成2000到4000之间的整数，再加上0.0到0.9
    const random = Math.random() * (max - min) + min;
    // 保留一位小数
    return Math.round(random * 10) / 10;
}

// 函数：更新速度值到页面
function updateLuxValue() {
    const luxElement = document.getElementById('luxValue');
    if (luxElement) {
        const newLux = generateRandomLux();
        luxElement.textContent = newLux.toFixed(1);
    } else {
        console.error('未找到ID为 "luxValue" 的元素。');
    }
}
// 函数：生成6.0到7.0之间的小数点后一位随机数
function generateRandomSpeed() {
    const min = 2000.0;
    const max = 4000.0;
    // 生成0到10之间的整数，再加上0.0到0.9
    const random = Math.random() * (max - min) + min;
    // 保留一位小数
    return Math.round(random * 10) / 10;
}

// 函数：更新PH值到页面
function updateSpeedValue() {
    const speedElement = document.getElementById('speedValue');
    if (speedElement) {
        const newSpeed = generateRandomSpeed();
        speedElement.textContent = newSpeed.toFixed(1);
    } else {
        console.error('未找到ID为 "speedValue" 的元素。');
    }
}// 函数：生成6.0到7.0之间的小数点后一位随机数
function generateRandomES() {
    const min = 2000.0;
    const max = 4000.0;
    // 生成0到10之间的整数，再加上0.0到0.9
    const random = Math.random() * (max - min) + min;
    // 保留一位小数
    return Math.round(random * 10) / 10;
}

// 函数：更新PH值到页面
function updateESValue() {
    const esElement = document.getElementById('esValue');
    if (esElement) {
        const newES = generateRandomES();
        esElement.textContent = newES.toFixed(1);
    } else {
        console.error('未找到ID为 "esValue" 的元素。');
    }
}

// 设置定时器，每秒更新一次PH值
setInterval(updatePHValue, 1000);
setInterval(updateLuxValue,1000);
setInterval(updateSpeedValue,1000);
setInterval(updateESValue,1000);
// 初始调用一次以避免等待1秒才显示
updatePHValue();
// 初始调用一次以避免等待1秒才显示
updateLuxValue();
updateSpeedValue();
updateESValue();

</script>
