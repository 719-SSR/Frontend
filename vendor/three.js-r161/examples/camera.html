  <!-- 三模式切换按钮 -->
  <div id="modeBtnGroup">
    <button id="modeCameraBtn" class="btn btn-primary">本地摄像头</button>
    <button id="modeRTSPBtn" class="btn btn-secondary">RTSP 流</button>
    <button id="modeWebRTCBtn" class="btn btn-secondary">WebRTC 流</button>

  <script>
    // 本地摄像头相关
    let cameraStream = null,
        facingMode = 'user';

    document.getElementById('startCamera').addEventListener('click', async () => {
      try {
        cameraStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode } });
        document.getElementById('video').srcObject = cameraStream;
        document.getElementById('startCamera').disabled = true;
        document.getElementById('takePhoto').disabled = false;
      } catch (e) {
        toastr.error('无法访问摄像头，请检查权限和设备');
      }
    });

    document.getElementById('takePhoto').addEventListener('click', () => {
      const canvas = document.getElementById('canvas');
      canvas.getContext('2d').drawImage(document.getElementById('video'), 0, 0, canvas.width, canvas.height);
      document.getElementById('photo').src = canvas.toDataURL('image/png');
      document.getElementById('photo').style.display = 'block';
    });

    document.getElementById('switchCamera').addEventListener('click', async () => {
      if (cameraStream) cameraStream.getTracks().forEach(t => t.stop());
      facingMode = (facingMode === 'user') ? 'environment' : 'user';
      try {
        cameraStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode } });
        document.getElementById('video').srcObject = cameraStream;
      } catch {
        toastr.warning('切换摄像头失败，可能没有多个摄像头');
      }
    });

    function stopCamera() {
      if (cameraStream) cameraStream.getTracks().forEach(t => t.stop());
      cameraStream = null;
      document.getElementById('startCamera').disabled = false;
      document.getElementById('takePhoto').disabled = true;
    }

    // RTSP/WebRTC 相关
    let pc = null, ws = null;

    function startRTSP() {
      window.RTSPRelay.startPlayer({
        url: 'rtsp://localhost:8554/yourStream',
        element: document.getElementById('rtspPlayer'),
        protocol: 'tcp'
      });
    }

    function startWebRTC() {
      pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
      pc.ontrack = ({ streams }) => document.getElementById('webrtcPlayer').srcObject = streams[0];
      ws = new WebSocket('ws://localhost:8889');

      ws.onmessage = async ({ data }) => {
        const msg = JSON.parse(data);
        if (msg.sdp) {
          await pc.setRemoteDescription(msg.sdp);
          if (msg.sdp.type === 'offer') {
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            ws.send(JSON.stringify({ sdp: pc.localDescription }));
          }
        } else if (msg.ice) {
          await pc.addIceCandidate(msg.ice);
        }
      };

      pc.onicecandidate = ({ candidate }) => {
        if (candidate) ws.send(JSON.stringify({ ice: candidate }));
      };
    }

    function stopWebRTC() {
      if (pc) { pc.close(); pc = null; }
      if (ws) { ws.close(); ws = null; }
    }

    // 模式切换
    const cameraDiv = document.getElementById('cameraContainer'),
          rtspDiv = document.getElementById('rtspContainer'),
          webrtcDiv = document.getElementById('webrtcContainer');

    document.getElementById('modeCameraBtn').addEventListener('click', () => {
      // 显示本地摄像头
      stopWebRTC();
      rtspDiv.style.display = 'none';
      webrtcDiv.style.display = 'none';
      cameraDiv.style.display = 'block';
      stopWebRTC();
      document.getElementById('modeCameraBtn').classList.replace('btn-secondary','btn-primary');
      ['modeRTSPBtn','modeWebRTCBtn'].forEach(id => document.getElementById(id).classList.replace('btn-primary','btn-secondary'));
    });

    document.getElementById('modeRTSPBtn').addEventListener('click', () => {
      // 显示 RTSP
      stopCamera();
      stopWebRTC();
      cameraDiv.style.display = 'none';
      webrtcDiv.style.display = 'none';
      rtspDiv.style.display = 'block';
      startRTSP();
      document.getElementById('modeRTSPBtn').classList.replace('btn-secondary','btn-primary');
      ['modeCameraBtn','modeWebRTCBtn'].forEach(id => document.getElementById(id).classList.replace('btn-primary','btn-secondary'));
    });

    document.getElementById('modeWebRTCBtn').addEventListener('click', () => {
      // 显示 WebRTC
      stopCamera();
      rtspDiv.style.display = 'none';
      cameraDiv.style.display = 'none';
      webrtcDiv.style.display = 'block';
      startWebRTC();
      document.getElementById('modeWebRTCBtn').classList.replace('btn-secondary','btn-primary');
      ['modeCameraBtn','modeRTSPBtn'].forEach(id => document.getElementById(id).classList.replace('btn-primary','btn-secondary'));
    });

    // 初始模式：本地摄像头
    document.getElementById('modeCameraBtn').click();
  </script>
